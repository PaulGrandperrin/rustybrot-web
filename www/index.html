<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buddhabrot</title>
        <!--
        -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
        <!--<link rel="icon" type="image/png" href="PLACEHOLDER.png">-->
        <!--<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">-->
        <link rel="stylesheet" href="material-components-web.min.css">
        <style type="text/css">
            
            /* MANDATORY BASIC SANITY RESTORATION */
            html {
                box-sizing: border-box;
            }
            *, *:before, *:after {
                box-sizing: inherit;
            }

            body {
                overflow-y: hidden;
                display: grid;
                grid-template-columns: minmax(calc(20vw - 25rem), auto) minmax(20rem, 20vw);
                grid-template-rows: 100vh;
                grid-column-gap: 0;
                margin: 0;
            }

            .menu-item {
                margin:1rem;
            }

            .menu-item-iteration {
                display: grid;
                grid-template-columns:  1fr 1.5rem 1fr;
                /*grid-template-rows: ;*/
                grid-column-gap: 1rem;
            }

            .menu-item-switch {
                display: grid;
                grid-template-columns: 5fr 1fr 5fr;
                /*grid-template-rows: ;*/
                grid-column-gap: 1rem;
                text-align: center;
            }

             .menu-item-stats {
                display: grid;
                grid-template-columns: auto auto;
                /*grid-template-rows: ;*/
                grid-column-gap: 2rem;
            }

            .menu-item-stats-metric {
                text-align: right;
            }

            .menu-item-stats-value {
                text-align: left;
            }

            #canvas {
                width: 100%;
                height: 100%;
            }

            #menu {
                background-color: white;
                text-align: center;
                overflow-y: auto;
            }
            
            @media (orientation: portrait){
                body {
                    grid-template-columns: 100vw 15rem;
                }
                #canvas {
                    position: fixed;
                    z-index: -1;
                }
            }

            #selection-rect {
                background-color: rgba(255,255,255,0.2);
                color: rgba(0,0,0,0.6);
                border: 2px dashed;
                position: fixed;
                display: none;
            }

            #selection-text, #canvas {
                cursor: zoom-in;
            }

            .mdc-theme--dark {
                background-color: white;
            }

            #button-play-pause {
                position: absolute;
                right:30px;
                bottom: 30px;
            }

            h3 {
                margin-top: 2rem;
            }

        </style>

        <!-- Global Site Tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107715343-2"></script>

    </head>
    <body class="mdc-typography">
        
        <div id="main">
            <div id="selection-rect"></div>
            <canvas id="canvas"></canvas>
        </div>


        <div id="menu" class="mdc-elevation--z20">
            <h3 style="-webkit-margin-after: 0.5em;">Iterations per orbits</h3>
            <div class="menu-item menu-item-iteration">
                <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                    <input type="number" id="input-red-minimum-iteration" class="mdc-textfield__input" value="1" min="1">
                    <label class="mdc-textfield__label" for="input-red-minimum-iteration">min</label>
                </div>

                <span class="mdc-elevation--z4" style="background-color: red;border-radius: 50%;  margin-top: 36px; height: 1.2rem; width: 1.2rem;"></span>

                <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                    <input type="number" id="input-red-maximum-iteration" class="mdc-textfield__input" value="5000" min="1">
                    <label class="mdc-textfield__label" for="input-red-maximum-iteration">max</label>
                </div>

                <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                    <input type="number" id="input-green-minimum-iteration" class="mdc-textfield__input" value="1" min="1">
                    <label class="mdc-textfield__label" for="input-green-minimum-iteration">min</label>
                </div>

                <span class="mdc-elevation--z4" style="background-color: green;border-radius: 50%;  margin-top: 36px; height: 1.2rem; width: 1.2rem;"></span>

                <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                    <input type="number" id="input-green-maximum-iteration" class="mdc-textfield__input" value="500" min="1">
                    <label class="mdc-textfield__label" for="input-green-maximum-iteration">max</label>
                </div>

                <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                    <input type="number" id="input-blue-minimum-iteration" class="mdc-textfield__input" value="1" min="1">
                    <label class="mdc-textfield__label" for="input-blue-minimum-iteration">min</label>
                </div>

                <span class="mdc-elevation--z4" style="background-color: blue;border-radius: 50%;  margin-top: 36px; height: 1.2rem; width: 1.2rem;"></span>

                <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                    <input type="number" id="input-blue-maximum-iteration" class="mdc-textfield__input" value="50" min="1">
                    <label class="mdc-textfield__label" for="input-blue-maximum-iteration">max</label>
                </div>
            </div>

            <h3>Viewport coordinates</h3>
            <div class="menu-item menu-item-iteration">
                <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                    <input type="number" id="input-re-min" class="mdc-textfield__input" value="-1.6">
                    <label class="mdc-textfield__label" for="input-re-min">min</label>
                </div>

                <b style="margin-top: 36px;">Re</b>

                <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                    <input type="number" id="input-re-max" class="mdc-textfield__input" value="0.8">
                    <label class="mdc-textfield__label" for="input-re-max">max</label>
                </div>

                <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                    <input type="number" id="input-im-min" class="mdc-textfield__input" value="-1.2">
                    <label class="mdc-textfield__label" for="input-im-min">min</label>
                </div>

                <b style="margin-top: 36px;">Im</b>

                <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                    <input type="number" id="input-im-max"" class="mdc-textfield__input" value="1.2">
                    <label class="mdc-textfield__label" for="input-im-max">max</label>
                </div>
            </div>

            <h3>Execution engine</h3>
            <div class="menu-item menu-item-switch">
                <div>ASM.js</div>
                <div class="mdc-switch">
                  <input type="checkbox" id="basic-switch" class="mdc-switch__native-control" />
                  <div class="mdc-switch__background">
                    <div class="mdc-switch__knob"></div>
                  </div>
                </div>
                <div>WebAssembly</div>
            </div>

            <i>using <b>8</b> web workers threads</i>
            
            

            <h3>Statistics</h3>
            <div class="menu-item menu-item-stats">
                <div class="menu-item-stats-metric">samples</div> <div class="menu-item-stats-value">999</div>
                <div class="menu-item-stats-metric">orbits < min</div> <div class="menu-item-stats-value">999</div>
                <div class="menu-item-stats-metric">orbits > max </div> <div class="menu-item-stats-value">999</div>
                <div class="menu-item-stats-metric">orbits</div> <div class="menu-item-stats-value">999</div>
                <div class="menu-item-stats-metric">points</div> <div class="menu-item-stats-value">999</div>
                <div class="menu-item-stats-metric">points in screen</div> <div class="menu-item-stats-value">999</div>

            </div>
        </div>

        <div class="mdc-snackbar mdc-theme--dark"
     aria-live="assertive"
     aria-atomic="true"
     aria-hidden="true"
     data-mdc-auto-init="MDCSnackbar">
  <div class="mdc-snackbar__text"></div>
  <div class="mdc-snackbar__action-wrapper">
    <button type="button" class="mdc-snackbar__action-button"></button>
  </div>
</div>

      <span class="mdc-fab__icon">
        pause

    </button>
